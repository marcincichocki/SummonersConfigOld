<div id="runes-list">
  <div *ng-for="#type of types, #i = index">
    <header class="type-{{ type.name }}" (click)="toggle(i)">
      <h1 [ng-class]="{active: show[i]}">{{ type.name }}</h1>
    </header>
    <section [hidden]="!show[i]">
      <rune-list-item-component
        *ng-for="#rune of (type.runes
        | filter: 'tier': searchComponent.getTiers())
        | search: 'description': searchComponent.query"
        [rune]="rune"
        (click)="runeService.addRune(rune.id)"
        [tooltip]="{
          type: 'rune',
          data: rune
        }">
      </rune-list-item-component>
    </section>
  </div>
</div>
