<div id="mastery-page">
  <div class="category" *ng-for="#category of masteryService.categories">
    <div class="mastery-row" *ng-for="#row of masteryService.grid[category], #i = index" [ng-class]="{ even: masteryService.isEven(i + 1) }">
      <div class="mastery m{{ mastery }}" *ng-for="#mastery of row">

      </div>
    </div>
    <h3>{{ category }}</h3>
  </div>
</div>
