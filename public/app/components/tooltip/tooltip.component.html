<!-- TODO: Move each case to separate component -->
<div id="tooltip" *ng-if="tooltipService.tooltip"
  style.top="{{tooltipService.y}}px"
  style.left="{{tooltipService.x}}px"
  [ng-class]="{translateX: tooltipService.translateX, translateY: tooltipService.translateY}"
  [ng-switch]="tooltipService.tooltip.type">

  <!-- rune -->
  <tooltip-rune-component
    *ng-switch-when="'rune'"
    [data]="tooltipService.tooltip.data">
  </tooltip-rune-component>

  <!-- rune-sums -->
  <tooltip-rune-sums-component
    *ng-switch-when="'rune-sums'"
    [data]="tooltipService.tooltip.data">
  </tooltip-rune-sums-component>

  <!-- mastery -->
  <tooltip-mastery-component
    *ng-switch-when="'mastery'"
    [data]="tooltipService.tooltip.data">
  </tooltip-mastery-component>

  <!-- mastery -->
  <div class="tooltip-mastery-page" *ng-switch-when="'mastery-sums'">
    <h3 class="mastery-page-name">{{ masteryService.getName(tooltipService.tooltip.data.index) }}</h3>

    <!-- temporary -->
    <span *ng-for="#category of tooltipService.tooltip.data.sums">{{ category }}</span>
  </div>

  <!-- TODO: logic and layout for defualt tooltip(plain text) -->
  <div *ng-when-default>
    <p>Error!</p>
  </div>
</div>
