<div id="rune-page">
  <rune-page-item-component
    *ng-for="#rune of runeService.current.runes"
    [rune]="{ data: rune, image: runeService.runes[rune.id].image }"
    (click)="removeRune($event, rune)"
    [tooltip]="{ type: 'rune', data: runeService.runes[rune.id] }">
  </rune-page-item-component>
</div>
