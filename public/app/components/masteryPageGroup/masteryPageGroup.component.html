<div class="row">
  <div class="col-xs-8 page-group">
    <button class="btn btn-primary-outline"
      *ng-for="#page of masteryService.page, #i = index"
      (click)="masteryService.changePage(i)"
      [ng-class]="{active: masteryService.isActive(i)}"
      [tooltip]="{ type: 'mastery-page', data: { counter: page.counter, index: i } }">{{ i + 1 }}
    </button>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-block btn-primary"
      (click)="masteryService.addPage()"
      [disabled]="masteryService.page.length >= 20">Add
    </button>
    <button class="btn btn-block btn-primary"
      (click)="masteryService.removePage()"
      [disabled]="masteryService.page.length <= 1">Remove
    </button>
  </div>
</div>
